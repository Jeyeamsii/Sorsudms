{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'dean/css/home.css' %}">
  <link rel="stylesheet" href="{% static 'dean/css/dms_sidebar2.css' %}">
  <link rel="stylesheet" href="{% static 'dean/css/files.css' %}">
  <!--Boxicons-->
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <!--Google Font Poppins-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css">
  <title>Admin Page</title>
</head>

<body>
  <div class="container-fluid">
    <div class="row flex-nowrap">
      <div class="col-auto px-0">
        <div id="sidebar" class="collapse collapse-horizontal show border-end ">
          <div id="sidebar-nav" class="list-group border-0 rounded-0 text-sm start min-vh-100 custom-primary">
            <a href="#"
              class="text-white text-decoration-none d-none d-sm-flex align-items-centerborder-end-0 d-inline-block text-truncate"
              data-bs-parent="#sidebar" role="button">
              <img src="{% static 'dean/img/SSU-logo.png' %}" alt="logo" class="d-none d-sm-inline ms-4 me-2 mt-4" style="height: 2em;">
              <span class="fs-5 mt-4 me-4">SorSU Bulan DMS</span>
            </a>
            <hr class="text-white" />
            <ul class="nav nav-pills flex-column ms-2 mt-2 mt-sm-0" id="menu">
              <li class="nav-item">
                <a href="{% url 'dean-homepage' %}" class="nav-link text-white d-flex align-items-center">
                  <i class="bx bx-home"></i> <span class="ms-2">Home</span>
                </a>
              </li>
              <li class="nav-item">
                <a href="{% url 'department-files' %}" class="nav-link text-white d-flex align-items-center">
                  <i class="bx bx-file"></i> <span class="ms-2">Files</span>
                </a>
              </li>
              <li class="nav-item">
                <a href="{% url 'list-of-archived-users' %}" class="nav-link text-white d-flex align-items-center">
                  <i class="bx bx-archive"></i> <span class="ms-2">Archive</span>
                </a>
              </li>
              <li class="nav-item">
                <a href="{% url 'trash_bins' %}" class="nav-link text-white d-flex align-items-center">
                  <i class="bx bx-trash"></i> <span class="ms-2">Trash</span>
                </a>
              </li>
              <li class="nav-item">
                <a href="{% url 'userManagement' %}" class="nav-link text-white d-flex align-items-center">
                  <i class="bx bxs-user-detail"></i>
                  <span class="ms-2">User Management</span>
                </a>
              </li>
            </ul>
            <div class="position-absolute bottom-0 start-0 w-100 ">
              <div class="dropdown open">
                <a class="btn border-none text-white outline-none dropdown-toggle" type="button" id="triggerId"
                  data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  <i class="bx bx-user"></i><span class="ms-2">{{user.username}}</span>
                </a>
                <div class="dropdown-menu ms-4" aria-labelledby="triggerId">
                  <li><a class="dropdown-item" href="{% url 'Logout' %}" onclick="return confirmLogout()">Log Out</a></li>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      {% block content %}

      {% endblock %}
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>


  <script>
    function confirmLogout(){
      return confirm("Are you sure you want to Logout?")
    }
  </script>


</body>

</html>
