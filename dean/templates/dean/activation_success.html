{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'login/css/login.css' %}">
  <title>Activation Success</title>
</head>

<body>
  <!----------------------- Main Container -------------------------->
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <!----------------------- Login Container -------------------------->
    <div class="row border rounded-5 p-3 bg-white shadow box-area">
      <!--------------------------- Left Box ----------------------------->
      <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box"
        style="background: #959090;">
        <div class="featured-image mb-3">
          <img src="{% static 'dean/img/SSU-logo.png' %}" class="img-fluid" style="width: 250px;">
        </div>
        <p class="custom-text fs-2 text-shadow" style="font-family: 'Courier New', Courier, monospace; font-weight: 600;">SorSU
          BULAN-CAMPUS</p>
        <medium class="custom-text text-shadow text-wrap text-center" style="width: 17rem;font-family: 'Courier New', Courier, monospace;">Document Management System</medium>
      </div>
      <!-------------------- ------ Right Box ---------------------------->

      <div class="col-md-6 right-box">
        <div class="row align-items-center">
          <div class="header-text mb-4">
            <br> <br>
            <h2 class="text-font">Thank you for confirming your email address.</h2>
            <br>
            <p>You can now log in to your account.</p>
            <br>
            <p id="clickhere">Click <a href="{%url 'login'%}">here</a> to LOGIN your account.</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
